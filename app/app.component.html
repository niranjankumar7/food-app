<div class="container">
  <table class="table table-trapped">
      <thead>
        <tr>
          <th>id</th>
          <th>name</th>
          <th>date</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor = "let data of userData">
            <td>{{data.id}}</td>
            <td>{{data.name}}</td>
            <td>{{data.price}}</td>
        </tr>
      </tbody>
  </table>
</div>
