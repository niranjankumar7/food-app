<div class="container">
  <form #newFoodOrder="ngForm" (ngSubmit)="foodOrders(newFoodOrder)">
    <div class="form-group">
      <input type="Customer_Name" class="form-control" ngModel id="customerName" name="customerName"
        #customerName="ngModel" placeholder="enter the customerName">
    </div>
    <div class="form-group">
      <input type="contactNumber" class="form-control" ngModel id="contactNumber" name="contactNumber"
        #contactNumber="ngModel" placeholder="enter the contactNumberr">
    </div>

    <div *ngFor="let foodItem of foodItems; let i = index" class="mb-2">
      <div class="input-group ">
        <div class="input-group-prepend">
          <span class="input-group-text mx-2" id="">Item</span>
        </div>
        <input type="text" [(ngModel)]="foodItem.item" name="foodItem-{{i}}">
        <span class="input-group-text mx-2"> Quantity</span>
        <input type="text" min="1" max="10" [(ngModel)]="foodItem.quantity" name="foodItemQuantity-{{i}}">
        <span class="mx-2"></span>
        <button class="btn btn-warning" type="button" (click)="removeItem(i)">-</button>
      </div>
    </div>
    <button class="btn btn-secondry" type="button" (click)="addItem()">Add</button>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
